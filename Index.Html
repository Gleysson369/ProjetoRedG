<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Gerencial</title>

    <!--link de estilo Css-->
    <link rel="stylesheet" href="style.css">

    <!--link de Icones Css-->
    <link href="uicons-bold-rounded.css" rel="stylesheet">

</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">RED-G</span>
                    <sapan class="profession">Desenvovedor Web</sapan>
                </div>
            </div>

            <i class="fi fi-br-angle-small-right toggle"></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="fi fi-br-search icon"></i>
                        <input type="text" placeholder="Buscar...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class="fi fi-br-apps icon"></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fi fi-br-align-justify icon"></i>
                            <span class="text nav-text">Cadastros</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fi fi-br-form icon"></i>
                            <span class="text nav-text">Relatórios</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fi fi-br-stats icon"></i>
                            <span class="text nav-text">Gráficos</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fi fi-br-settings icon"></i>
                            <span class="text nav-text">Configurações</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fi fi-br-time-check icon"></i>
                            <span class="text nav-text">Analytcs</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class="fi fi-br-sign-out icon"></i>
                        <span class="text nav-text">Sair</span>
                    </a>                
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class="fi fi-br-moon icon moon"></i>
                        <i class="fi fi-br-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>

        </div>
    </nav>

    <section class="home">
        <div class="text">Dashboard</div>
        <iframe allowtransparency="" frameborder="0" style="width:100%;height:870px;" src="http://bi.postoaki.com.br/public/dashboard/48ba55df-fe1d-4f5e-b4dd-eb06d7417055"></iframe>
    </section>

    <script src="Script.js"></script>

</body>
</html>
